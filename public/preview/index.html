<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactプレビュー</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .error-container {
        color: red;
        padding: 16px;
        border: 1px solid #f88;
        background-color: #fee;
        border-radius: 4px;
        font-size: 13px;
        margin: 16px;
      }
      .error-stack {
        overflow: auto;
        background: #f8f8f8;
        padding: 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";

      let rootInstance = null;

      const renderError = (error) => {
        console.error("レンダリングエラー:", error);
        document.getElementById("root").innerHTML = `
          <div class="error-container">
            <h2>エラーが発生しました</h2>
            <p>${error.message}</p>
            <pre class="error-stack">${error.stack || ""}</pre>
          </div>
        `;
      };

      const handleCodeUpdate = async (code) => {
        let url = null;

        try {
          // コードをトランスパイル
          const transformed = Babel.transform(code, {
            presets: ["react", "typescript"],
            filename: "App.tsx",
            sourceType: "module",
          }).code;

          // モジュールを作成
          const blob = new Blob([transformed], {
            type: "application/javascript",
          });
          url = URL.createObjectURL(blob);

          // モジュールをロード
          const module = await import(url);
          const App = module.default;

          if (!App) {
            throw new Error("default exportが見つかりません");
          }

          // レンダリング
          if (!rootInstance) {
            rootInstance = createRoot(document.getElementById("root"));
          }

          rootInstance.render(React.createElement(App));
        } catch (error) {
          renderError(error);
        } finally {
          if (url) URL.revokeObjectURL(url);
        }
      };

      // メッセージイベントリスナー
      window.addEventListener("message", (event) => {
        if (event.data?.type === "CODE_UPDATE") {
          handleCodeUpdate(event.data.code || "");
        }
      });
    </script>
  </body>
</html>
