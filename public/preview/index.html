<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactプレビュー</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
          "jotai": "https://esm.sh/jotai@2.6.0",
          "react-router-dom": "https://esm.sh/react-router-dom@6.20.0"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      .error-container {
        color: red;
        padding: 16px;
        border: 1px solid #f88;
        background-color: #fee;
        border-radius: 4px;
        font-size: 13px;
        margin: 16px;
      }
      .error-stack {
        overflow: auto;
        background: #f8f8f8;
        padding: 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React from "react";
      import * as ReactDOM from "react-dom/client";

      let rootInstance = null;
      let currentKey = 0;

      const renderError = (error) => {
        console.error("レンダリングエラー:", error);
        document.getElementById("root").innerHTML = `
          <div class="error-container">
            <h2>エラーが発生しました</h2>
            <p>${error.message}</p>
            <pre class="error-stack">${error.stack || ""}</pre>
          </div>
        `;
      };

      const renderApp = async () => {
        try {
          if (!navigator.serviceWorker.controller) {
            throw new Error(
              "Service Workerが登録されていません。ページを再読み込みしてください。"
            );
          }

          // 念のため、ReactとReactDOMが正しく読み込まれていることを確認
          console.log("React:", React);
          console.log("ReactDOM.client:", ReactDOM);

          // Reactルートコンポーネントをロード
          const App = await import("./App.mjs");
          console.log("App loaded:", App);

          if (!App.default) {
            throw new Error("App.mjsにdefault exportが見つかりません");
          }

          if (!rootInstance) {
            rootInstance = ReactDOM.createRoot(document.getElementById("root"));
          }

          // コンポーネントをレンダリング
          currentKey++;
          rootInstance.render(
            React.createElement(App.default, { key: currentKey })
          );
        } catch (error) {
          renderError(error);
        }
      };

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            const registration = await navigator.serviceWorker.ready;
            console.log("Service Worker準備完了:", registration.scope);

            navigator.serviceWorker.addEventListener("message", (event) => {
              if (event.data && event.data.type === "RELOAD_APP") {
                renderApp();
              }
            });

            renderApp();
          } catch (error) {
            console.error("Service Worker初期化エラー:", error);
            renderError(error);
          }
        });
      } else {
        renderError(
          new Error("このブラウザはService Workerをサポートしていません。")
        );
      }

      window.addEventListener("message", (event) => {
        if (event.data?.type === "RELOAD_APP") {
          renderApp();
        }
      });
    </script>
  </body>
</html>
