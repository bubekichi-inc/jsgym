<!-- public/preview/index.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactプレビュー</title>
    <!-- Babel Standaloneを使用 -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "jotai": "https://esm.sh/jotai@2.0.0",
          "react-router-dom": "https://esm.sh/react-router-dom@6.8.0"
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      #root {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";

      async function openDatabase() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open("CodeEditorDB", 1);

          request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains("files")) {
              db.createObjectStore("files", { keyPath: "path" });
            }
          };

          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });
      }

      async function getFileContent(db, path) {
        return new Promise((resolve, reject) => {
          const transaction = db.transaction(["files"], "readonly");
          const store = transaction.objectStore("files");
          const request = store.get(path);

          request.onsuccess = () => {
            if (request.result) {
              resolve(request.result.content);
            } else {
              resolve(null);
            }
          };

          request.onerror = () => reject(request.error);
        });
      }

      // ファイルを取得して変換・実行
      async function loadAndRenderApp() {
        try {
          // IndexedDBからApp.tsxを取得
          const db = await openDatabase();
          const appCode = await getFileContent(db, "/App.tsx");

          if (!appCode) {
            throw new Error("App.tsxが見つかりません。");
          }

          console.log("コード取得成功:", appCode.substring(0, 100) + "...");

          // Babelでトランスパイル
          const transformed = Babel.transform(appCode, {
            presets: ["react", "typescript"],
            filename: "App.tsx",
            sourceType: "module",
          }).code;

          console.log("変換成功:", transformed.substring(0, 100) + "...");

          // 動的にモジュールを作成
          const blob = new Blob([transformed], {
            type: "application/javascript",
          });
          const url = URL.createObjectURL(blob);

          // モジュールをインポート
          const module = await import(url);
          const App = module.default;

          if (!App) {
            throw new Error(
              "Appコンポーネントが見つかりません。export defaultが設定されているか確認してください。"
            );
          }

          // Reactでレンダリング
          const root = createRoot(document.getElementById("root"));
          root.render(React.createElement(App));

          // 使用後URLを解放
          URL.revokeObjectURL(url);
        } catch (error) {
          console.error("アプリのレンダリングに失敗しました:", error);
          document.getElementById("root").innerHTML = `
          <div style="color: red; padding: 20px; border: 1px solid #f88; background-color: #fee; border-radius: 4px;">
            <h2>エラーが発生しました</h2>
            <p>${error.message}</p>
            <pre style="overflow: auto; background: #f8f8f8; padding: 10px; border-radius: 4px;">${
              error.stack || ""
            }</pre>
          </div>
        `;
        }
      }

      // アプリの読み込みを開始
      loadAndRenderApp();
    </script>
  </body>
</html>
